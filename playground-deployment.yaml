apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-github
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-github
  template:
    metadata:
      labels:
        app: playground-github
    spec:
      containers:
      - name: playground
        image: wil42/playground:v2
        ports:
        - containerPort: 8888
